<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Link Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-control {
            margin-top: 350px;
        }
        /* Center the button horizontally */
        .center-button {
            display: block;
            margin: 0 auto;
        }
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        .custom-font {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
<div class = "quote">
    <div class="quote text-center"> <!-- Added text-center class -->
    <h3 class="font-weight-bold">Empower your students for tomorrow with the knowledge of today!</h3> 
</div>

<div class="container mt-5">
    <form>
        <div class="input-group mb-3">
            <input type="url" class="form-control" placeholder="Paste your article link here:" aria-label="Article link" aria-describedby="basic-addon1">
        </div>
        <button type="submit" class="btn btn-primary center-button">Submit</button>
    </form>
</div>

<!-- Include Bootstrap JS (Optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
