<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher View</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Google Fonts CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <style>
        .outlined-box {
            border: 2px solid black; /* border width and color */
            padding: 20px; /* spacing between content and border */
            width: 200px; /* width of the box */
            height: 100px; /* height of the box */
        }
        .form-control {
            margin-top: 20px; /* Adjust the margin as needed */
            width: 350px; /* Adjust the width as needed */
            border: 2px solid black; /* border width and color for the text box */
            padding: 20px; /* spacing between text and border */
            border-radius: 5px; /* border radius for rounded corners */
        }

        /* Center the button horizontally */
        .center-button {
            display: block;
            margin: 0 auto;
        }
        /* Apply custom font to quote */
        .quote h3 {
            font-family: 'Caveat', cursive;
            font-size: 50px; /* Adjust font size as needed */
            text-align: center;
            margin-bottom: 10px; /* Adjust spacing between quote and form */
        }
        .quote-space {
            margin-top: 180px; /* Adjust the margin as needed */
        }
        .top-box {
            background-color: white; /* Background color for the white box */
            width: 100%; /* Width to stretch across the top of the screen */
            border-bottom: 2px solid black; /* Border at the bottom of the white box */
        }
        .navbar-right .nav-item {
            margin-left: auto;
        }
        .custom-image {
            width: 100px; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px; /* Adjust margin as needed */
            margin: 0 auto;
        }
        body {
            background: linear-gradient(to right, #f6cbd3, #FAF5FC); /* Background gradient */
        }
        /* Custom CSS for dropdown */
        .custom-dropdown {
            margin-top: 20px; /* Adjust top margin as needed */
            text-align: center; /* Center the content horizontally */
        }
        .custom-dropdown .form-control {
            width: 200px; /* Adjust width as needed */
            margin: 10px auto; /* Center the text boxes horizontally */
        }
        .long-answer{
            right-padding: 100px;
        }
        .adjuster{
            margin-bottom: 300px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
          }
    </style>
</head>
<body> <!-- Apply background color to the body element -->

<div class="top-box">
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
       <!-- <a class="navbar-brand" href="#">
            <img src="../bookWormLogo.png" class="custom-image" alt="Logo">
        </a>-->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_articles' %}">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_article' %}">Link Drop</a>
                </li>
            </ul>
            <ul class="navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log in</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="quote-text">
    <div class="quote above"> <!-- Added quote class -->
        <h3 class="font-weight-bold quote-space" >Prepare your students for the future with the knowledge of today!</h3>
    </div>
</div>

<div class="container mt-5">
    <form method="post" action="{% url 'add_article' %}">
    <div class="col-md-6">
        <select class="form-control" name="difficulty">
            <option value="Original">ORIGINAL</option>
            <option value="Easy">EASY</option>
            <option value="Medium">MEDIUM</option>
            <option value="Hard">HARD</option>
        </select>
    </div>
    <div class="input-group mb-3">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="url" name="article_url" class="form-control" placeholder="Paste your article link here:" aria-label="Article link" aria-describedby="basic-addon1">
        </div>
        <button type="submit" class="btn btn-primary center-button">Assign article</button>
        {% if article_generated %}
            <script>
                window.onload = function() {
                    alert('The article has been successfully generated.');
                };
            </script>
        {% endif %}
    </div>
</form>
    </body>
</html>
